<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üçúüç´Global Goodiesüç¨üç≠</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="header-container">
        <div class="header-container-item">
            <img src="images/logo.png" alt="Global Goodies logo">
        </div>
        <div class="header-container-item"><h3>
            Shop
        </h3></div>
        <div class="header-container-item"><h3>
            Categories
        </h3></div>
        <div class="header-container-item"><h3>
            Contact
        </h3></div>
        <div class="header-container-item"><h3>
            Custom Orders
        </h3></div>
    </div>

    <hr>
    <div class="intro-image">
        <img src="images/front-candy-display.jpg" alt="">
    </div>

    <hr>
    <div class="title-container">
        <h1>GLOBAL GOODIES</h1>
        <h2>Fresh new flavors for our little town</h2>
    </div>
    <hr>

    <div class="midsection-container">
        <div class="midsection-item">
            <img src="images/woman-on-bicycle.jpg" alt="Woman on bicycle ">
            <h4>Trendy new treats to historic downtown Freeport</h4>
            <button>Location</button>
        </div>   
        <div class="midsection-item">
            <img src="images/man-opening-box-of-snacks.jpg" alt="Man opening a box of snacks">
            <h4>Or place a custom made-to-order treat box</h4>
            <button>Place Order</button>
        </div>
        <div class="midsection-item">
            <img src="images/table-full-of-candy.jpg" alt="">
            <h4>Come explore our vast collections of global flavors</h4>
            <button>All Items</button>
        </div>
        <div class="midsection-item">
            <img src="images/freeze-dried-ice-cream.jpg" alt="Woman paying for candy">
            <h4>Check out our freeze-dried ice cream section!</h4>
            <button>Yes, freeze!</button>
        </div>
    </div>
    <hr>


  </body>
</html>
